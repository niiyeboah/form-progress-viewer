<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>form-progress-viewer demo</title>
    <script dev src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script dev type="module" src="demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles lumo-typography">
        body {
          background-color: var(--lumo-base-color);
          padding: 0;
        }
        h1 {
          padding: 0 0 var(--lumo-space-l) var(--lumo-space-m);
        }
        h2 {
          padding: var(--lumo-space-l) 0 var(--lumo-space-l) var(--lumo-space-m);
        }
        vcf-anchor-nav {
          opacity: 1;
          transition: opacity 0.5s;
          --anchor-nav-inner-max-width: 1000px;
        }
        vcf-anchor-nav::part(tabs) {
          box-shadow: inset 0 -1px 0 0 var(--lumo-contrast-20pct);
        }
        vcf-anchor-nav-section {
          height: auto;
          background-color: var(--lumo-base-color);
        }
        vaadin-button.nav {
          cursor: pointer;
        }
        .hidden {
          opacity: 0;
        }
        .centered {
          max-width: 1000px;
        }
        .nav {
          margin: var(--lumo-space-l) var(--lumo-space-m) var(--lumo-space-l) calc(var(--lumo-button-size) * -1 / 6);
        }
        code:not(.main) {
          display: inline-block;
          padding: 2px 4px;
          background: var(--lumo-shade-10pct);
          border-radius: var(--lumo-border-radius);
        }
      </style>
    </custom-style>
    <script>
      window.addEventListener('WebComponentsReady', () => {
        document.querySelectorAll('.hidden').forEach(element => element.classList.remove('hidden'));
      });
    </script>
  </head>
  <body>
    <vcf-anchor-nav fullscreen class="hidden" theme="expand-last">
      <a slot="header" href="/api/#/elements/Vaadin.FormProgressViewer">
        <vaadin-button theme="tertiary" class="nav hidden">
          <iron-icon icon="lumo:angle-right" slot="suffix"></iron-icon>
          API
        </vaadin-button>
      </a>

      <h1 slot="header" class="hidden"><code class="main">&lt;form-progress-viewer&gt;</code></h1>

      <vcf-anchor-nav-section id="demo-1" name="Example 1">
        <h2 slot="header" class="hidden">Example 1</h2>
        <demo-snippet>
          <template>
            <form-progress-viewer id="example-1"></form-progress-viewer>
            <script>
              window.addEventListener('WebComponentsReady', () => {
                document.querySelector('#example-1').data = {
                  nodes: [
                    { id: 1, label: 'Form Page 1', type: 'start' },
                    { id: 2, label: 'Form Page 2' },
                    { id: 3, label: 'Form Page 3', type: 'end' }
                  ],
                  edges: [
                    { from: '1', to: '2' },
                    { from: '2', to: '3' }
                  ]
                };
              });
            </script>
          </template>
        </demo-snippet>
      </vcf-anchor-nav-section>

      <vcf-anchor-nav-section id="demo-2" name="Example 2">
        <h2 slot="header" class="hidden">Example 2</h2>
        <demo-snippet>
          <template>
            <form-progress-viewer id="example-2"></form-progress-viewer>
            <script>
              window.addEventListener('WebComponentsReady', () => {
                document.querySelector('#example-2').data = {
                  nodes: [
                    { id: 1, label: 'Form Page 1', type: 'start' },
                    { id: 2, label: 'Form Page 2' },
                    { id: 3, label: 'Form Page 3', type: 'end' },
                    { id: 4, label: 'Form Page 4' },
                    { id: 5, label: 'Form Page 5', type: 'end' }
                  ],
                  edges: [
                    { from: '1', to: '2' },
                    { from: '2', to: '3' },
                    { from: '2', to: '4' },
                    { from: '4', to: '5' }
                  ]
                };
              });
            </script>
          </template>
        </demo-snippet>
      </vcf-anchor-nav-section>
    </vcf-anchor-nav>
  </body>
</html>
